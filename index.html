<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>A simple calculator</title>
    </head>
<body>  
    <h1>A Simple Calculator</h1>
        <div id="calculator-container">
            <div id="display-screen">
                <button type="button" id="clear-button">AC</button>
            </div>
            <div id="button-container">
                <button type="button" id="7-button" class="button">7</button>
                <button type="button" id="8-button" class="button">8</button>
                <button type="button" id="9-button" class="button">9</button>
                <button type="button" id="divide-button" class="button">/</button><br>
                <button type="button" id="4-button" class="button">4</button>
                <button type="button" id="5-button" class="button">5</button>
                <button type="button" id="6-button" class="button">6</button>
                <button type="button" id="multiply-button" class="button">X</button><br>
                <button type="button" id="1-button" class="button">1</button>
                <button type="button" id="2-button" class="button">2</button>
                <button type="button" id="3-button" class="button">3</button>
                <button type="button" id="subtract-button" class="button">-</button><br>
                <button type="button" id="0-button" class="button">0</button>
                <button type="button" id="decimal-button" class="button">.</button>
                <button type="button" id="equal-button" class="button">=</button>
                <button type="button" id="add-button" class="button">+</button>


            </div>
        </div>


    <script src="script.js"></script>
</body>
