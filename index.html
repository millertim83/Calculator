<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>A simple calculator</title>
    </head>
<body>  
    <h1>A Simple Calculator</h1>
        <div id="calculator-container">
            <div id="display-container">
                <button type="button" id="clear-button">AC</button>
                <div id="display-screen">
                </div>
            </div>
            <div id="button-container">
                <button type="button" id="button-7" class="numbers">7</button>
                <button type="button" id="button-8" class="numbers">8</button>
                <button type="button" id="button-9" class="numbers">9</button>
                <button type="button" id="divide-button" class="operators">/</button><br>
                <button type="button" id="button-4" class="numbers">4</button>
                <button type="button" id="button-5" class="numbers">5</button>
                <button type="button" id="button-6" class="numbers">6</button>
                <button type="button" id="multiply-button" class="operators">X</button><br>
                <button type="button" id="button-1" class="numbers">1</button>
                <button type="button" id="button-2" class="numbers">2</button>
                <button type="button" id="button-3" class="numbers">3</button>
                <button type="button" id="subtract-button" class="operators">-</button><br>
                <button type="button" id="button-0" class="numbers">0</button>
                <button type="button" id="decimal-button" class="button">.</button>
                <button type="button" id="equal-button" class="button">=</button>
                <button type="button" id="add-button" class="operators">+</button>
            </div>
        </div>


    <script src="script.js"></script>
</body>
